<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>选择消费类别</h1>
    <div class="category-grid">
        <button class="category-btn" data-category="服装">
            <img src="clothes-icon.png" alt="服装">
            <span>服装</span>
        </button>
        <button class="category-btn" data-category="食品">
            <img src="food-icon.png" alt="食品">
            <span>食品</span>
        </button>
        <button class="category-btn" data-category="美容">
            <img src="beauty-icon.png" alt="美容">
            <span>美容</span>
        </button>
        <button class="category-btn" data-category="看病">
            <img src="medical-icon.png" alt="看病">
            <span>看病</span>
        </button>
    </div>
    <button id="view-records">查看消费记录</button>
    <script src="app.js"></script>
</body>
</html>
